<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">doramas-detalle</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteDoramas()">
        <ion-icon name="trash-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding">
        <ion-img [src]="doramasDetalle.imageUrl">
        </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{doramasDetalle.titulo}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of doramasDetalle.informacion">
            {{item}}
          </ion-item>
        </ion-list>  
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
